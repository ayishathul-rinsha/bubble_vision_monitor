<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Vision Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-dark: #0a0e1a; --bg-panel: #12161f;
            --accent-cyan: #00d9ff; --accent-orange: #ff6b35;
            --accent-green: #00ff88; --accent-red: #ff3366;
            --text-primary: #e8eef5; --text-secondary: #8b96a8;
            --border-color: rgba(0, 217, 255, 0.2);
            --glow-cyan: rgba(0, 217, 255, 0.4);
        }
        body {
            font-family: 'Space Mono', monospace;
            background: var(--bg-dark); color: var(--text-primary);
            overflow: hidden; height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 45vh auto 1fr;
            gap: 15px; padding: 15px; height: 100vh;
        }
        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 10px; padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            display: flex; flex-direction: column;
        }
        .panel-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 13px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 12px; color: var(--accent-cyan);
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        #camera-panel { grid-row: 1 / 2; }
        #camera-feed {
            flex: 1; background: #000; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        #camera-feed img {
            max-width: 100%; max-height: 100%;
            width: 100%; height: 100%; object-fit: contain;
        }
        .camera-overlay {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); padding: 8px 12px;
            border-radius: 4px; font-size: 11px;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid var(--accent-cyan);
        }
        #vision-panel { grid-row: 1 / 2; display: flex; flex-direction: column; gap: 12px; }
        .status-group {
            flex: 1; background: rgba(0,217,255,0.03);
            border-radius: 8px; padding: 12px;
            border: 1px solid rgba(0,217,255,0.1);
        }
        .status-label {
            font-size: 10px; text-transform: uppercase;
            letter-spacing: 1.5px; color: var(--text-secondary);
            margin-bottom: 6px; font-weight: 700;
        }
        .status-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px; font-weight: 900;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--glow-cyan);
        }
        #sensors-panel { grid-column: 1 / 3; grid-row: 2 / 3; }
        .sensors-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 12px; flex: 1;
        }
        .sensor-card {
            background: rgba(0,217,255,0.03);
            border-radius: 8px; padding: 15px;
            border: 1px solid rgba(0,217,255,0.1);
            text-align: center;
        }
        .sensor-icon {
            font-size: 32px; margin-bottom: 8px;
        }
        .sensor-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px; font-weight: 900;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--glow-cyan);
        }
        .sensor-unit {
            font-size: 14px; color: var(--text-secondary);
            margin-top: 4px;
        }
        .hue-bar {
            width: 100%; height: 28px; border-radius: 6px;
            margin-top: 10px;
            background: linear-gradient(90deg, #ff0000 0%, #ffff00 17%, #00ff00 33%, #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
            position: relative;
        }
        .hue-indicator {
            position: absolute; top: -5px; width: 4px;
            height: calc(100% + 10px); background: white;
            box-shadow: 0 0 10px white; transition: left 0.3s ease;
        }
        .color-status {
            display: inline-block; padding: 6px 12px;
            border-radius: 20px; font-size: 11px;
            font-weight: 700; text-transform: uppercase;
            margin-top: 10px;
        }
        .color-status.normal {
            background: rgba(0,255,136,0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }
        .color-status.changed {
            background: rgba(255,51,102,0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }
        #logs-panel { grid-column: 1 / 3; grid-row: 3 / 4; }
        .logs-container {
            flex: 1; overflow-y: auto; font-size: 12px; line-height: 1.6;
        }
        .logs-container::-webkit-scrollbar { width: 6px; }
        .logs-container::-webkit-scrollbar-thumb {
            background: var(--accent-cyan); border-radius: 3px;
        }
        .log-entry {
            padding: 8px 12px; margin-bottom: 4px;
            border-radius: 4px; background: rgba(0,0,0,0.3);
            border-left: 3px solid transparent; display: flex; gap: 10px;
        }
        .log-entry.info { border-left-color: var(--accent-cyan); }
        .log-entry.warning {
            border-left-color: var(--accent-orange);
            background: rgba(255,107,53,0.05);
        }
        .connection-status {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.8); padding: 10px 15px;
            border-radius: 20px; font-size: 11px;
            font-family: 'Orbitron', sans-serif; border: 1px solid;
            display: flex; align-items: center; gap: 8px;
        }
        .connection-status.connected {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }
        .connection-status.disconnected {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }
        .status-dot {
            width: 8px; height: 8px; border-radius: 50%;
        }
        .connected .status-dot {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }
        .disconnected .status-dot {
            background: var(--accent-red);
            box-shadow: 0 0 10px var(--accent-red);
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        <div class="status-dot"></div><span>CONNECTING...</span>
    </div>
    <div class="container">
        <div class="panel" id="camera-panel">
            <div class="panel-header">Camera Feed</div>
            <div id="camera-feed">
                <div class="camera-overlay">
                    <div>FPS: <span id="fps">0</span></div>
                    <div>BUBBLES: <span id="bubble-count">0</span></div>
                </div>
                <img id="camera-image" alt="Camera feed">
            </div>
        </div>
        <div class="panel" id="vision-panel">
            <div class="panel-header">Vision Analysis</div>
            <div class="status-group">
                <div class="status-label">Bubble Detection</div>
                <div class="status-value" id="bubble-status">0</div>
            </div>
            <div class="status-group">
                <div class="status-label">Liquid Color</div>
                <div class="hue-bar"><div class="hue-indicator" id="hue-indicator"></div></div>
                <div class="color-status normal" id="color-status">NORMAL</div>
            </div>
        </div>
        <div class="panel" id="sensors-panel">
            <div class="panel-header">Environmental Sensors</div>
            <div class="sensors-grid">
                <div class="sensor-card">
                    <div class="sensor-icon">üå°Ô∏è</div>
                    <div class="sensor-value" id="temp-value">--</div>
                    <div class="sensor-unit">¬∞C</div>
                    <div class="status-label">Temperature</div>
                </div>
                <div class="sensor-card">
                    <div class="sensor-icon">üíß</div>
                    <div class="sensor-value" id="humidity-value">--</div>
                    <div class="sensor-unit">%</div>
                    <div class="status-label">Humidity</div>
                </div>
                <div class="sensor-card">
                    <div class="sensor-icon">üåç</div>
                    <div class="sensor-value" id="pressure-value">--</div>
                    <div class="sensor-unit">hPa</div>
                    <div class="status-label">Pressure</div>
                </div>
            </div>
        </div>
        <div class="panel" id="logs-panel">
            <div class="panel-header">System Logs</div>
            <div class="logs-container" id="logs-container"></div>
        </div>
    </div>
    <script>
        const WS_URL = `ws://${window.location.hostname}:9000`;
        let ws = null, reconnectInterval = null, lastFrameTime = Date.now(), fps = 0;
        
        function connect() {
            ws = new WebSocket(WS_URL);
            ws.onopen = () => {
                updateConnectionStatus(true);
                if (reconnectInterval) { clearInterval(reconnectInterval); reconnectInterval = null; }
            };
            ws.onmessage = (e) => handleMessage(JSON.parse(e.data));
            ws.onclose = () => {
                updateConnectionStatus(false);
                if (!reconnectInterval) reconnectInterval = setInterval(connect, 3000);
            };
        }
        
        function handleMessage(msg) {
            switch (msg.type) {
                case 'image': updateCamera(msg.data); break;
                case 'bubbles': updateBubbles(msg.data); break;
                case 'color': updateColor(msg.data); break;
                case 'temperature': updateSensor('temp', msg.data.value, 1); break;
                case 'humidity': updateSensor('humidity', msg.data.value, 1); break;
                case 'pressure': updateSensor('pressure', msg.data.value, 1); break;
                case 'log': addLog(msg.data); break;
                case 'logs': msg.data.forEach(addLog); break;
            }
        }
        
        function updateConnectionStatus(connected) {
            const s = document.getElementById('connectionStatus');
            s.className = 'connection-status ' + (connected ? 'connected' : 'disconnected');
            s.querySelector('span').textContent = connected ? 'CONNECTED' : 'DISCONNECTED';
        }
        
        function updateCamera(data) {
            document.getElementById('camera-image').src = 'data:image/jpeg;base64,' + data.data;
            document.getElementById('camera-feed').classList.add('active');
            fps = Math.round(1000 / (Date.now() - lastFrameTime));
            lastFrameTime = Date.now();
            document.getElementById('fps').textContent = fps;
        }
        
        function updateBubbles(data) {
            document.getElementById('bubble-status').textContent = data.count;
            document.getElementById('bubble-count').textContent = data.count;
        }
        
        function updateColor(data) {
            document.getElementById('hue-indicator').style.left = (data.current_hue / 180 * 100) + '%';
            const s = document.getElementById('color-status');
            s.textContent = data.changed ? 'COLOR CHANGED' : 'NORMAL';
            s.className = 'color-status ' + (data.changed ? 'changed' : 'normal');
        }
        
        function updateSensor(type, value, decimals) {
            document.getElementById(type + '-value').textContent = value.toFixed(decimals);
        }
        
        function addLog(log) {
            const c = document.getElementById('logs-container');
            const e = document.createElement('div');
            e.className = `log-entry ${log.level}`;
            e.innerHTML = `<span>${new Date(log.timestamp * 1000).toLocaleTimeString()}</span>
                           <span>[${log.level}]</span><span>${log.message}</span>`;
            c.appendChild(e);
            c.scrollTop = c.scrollHeight;
            while (c.children.length > 100) c.removeChild(c.firstChild);
        }
        
        connect();
    </script>
</body>
</html>
